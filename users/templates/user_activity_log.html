{% extends "base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}
{% block title %}الاعدادت - السجل{% endblock %}

{% block content %}

    {% if messages %}
    <div class="alert-container position-absolute top-0 start-0 w-100">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" style="opacity: 95%;">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card border-light shadow">
        <div class="card-header text-center pe-5 bg-transparent">
            <h3 class="card-title">السجل</h3>
        </div>
        <div class="card-body p-0">
            <!-- Render the table -->
            {% render_table table %}
        </div>
    </div>

{% endblock %}
